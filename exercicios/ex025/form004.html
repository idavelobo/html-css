<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        fieldset{
            max-width: 400px;
        }
        input.wbut{
            max-width: 70px;
            min-width: 30px;
        }
        input{
            min-width: 370px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="mail" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required pattern="">
                <!--Estudar RegEx-->
            </p>
            <p><input type="submit" value="Enviar" class="wbut">
                <input type="reset" value="Limpar" class="wbut">
            </p>
        </fieldset>
    </form>
</body>
</html>
