<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        fieldset{
            max-width: 400px;
        }
        input.wbut{
            max-width: 70px;
            min-width: 30px;
        }
        input.chkbox{
            max-width: 80px;
            min-width: 30px;
        }
        input.radio{
            max-width: 80px;
            min-width: 30px;
        }
        input.cor{
            max-width: 80px;
            min-width: 30px;
        }
        input{
            min-width: 370px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" class="cor" value="#8824EC">
        </p>

        <p>
            <label for="ilevel">Nível de satisfação:</label>
            <input type="range" name="level" id="ilevel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifile">Foto de perfil:</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar" class="wbut">
            <input type="reset" value="Limpar" class="wbut">
        </p>
    </form>
</body>
</html>
