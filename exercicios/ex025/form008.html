<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        fieldset{
            max-width: 400px;
        }
        input.wbut{
            max-width: 70px;
            min-width: 30px;
        }
        input.chkbox{
            max-width: 80px;
            min-width: 30px;
        }
        input.radio{
            max-width: 80px;
            min-width: 30px;
        }
        input.cor{
            max-width: 80px;
            min-width: 30px;
        }
        input{
            min-width: 370px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inum1">Número 1</label>
            <input type="number" name="num1" id="inum1" min="0" max="11433261743452" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <p>
                <label for="inum2">Número 2</label>
                <input type="number" name="num2" id="inum2" min="0" max="11433261743452" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar" class="wbut">
            <input type="reset" value="Limpar" class="wbut">
        </p>
    </form>
</body>
</html>
