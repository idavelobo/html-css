<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        fieldset{
            max-width: 400px;
        }
        input.wbut{
            max-width: 70px;
            min-width: 30px;
        }
        input.chkbox{
            max-width: 80px;
            min-width: 30px;
        }
        input.radio{
            max-width: 80px;
            min-width: 30px;
        }
        input.cor{
            max-width: 80px;
            min-width: 30px;
        }
        input{
            min-width: 370px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar" class="wbut">
            <input type="reset" value="Limpar" class="wbut">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
